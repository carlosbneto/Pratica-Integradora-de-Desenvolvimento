<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratica Integradora Desenvolvimento de Software com BootStrap</title>
    <link rel="stylesheet" href="estiloprincipal.css" type="text/css"/>
    <!--BootStrap Framework-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    .navbar {
      background: #F97300;
    }

    .nav-link,
    .navbar-brand {
      color: #f4f4f4;
      cursor: pointer;
    }

    .nav-link {
      margin-right: 1px
    }

    .nav-link:hover {
      background: #f4f4f4;
      color: #f97300;
    }
  
    .navbar-collapse {
      justify-content: flex-end;
    }
  
    .navbar-toggler {
      background: #fff
    }
  </style>
<body>
    <nav class="navbar navbar-expand-lg container-fluid fixed-top">
        <a class="navbar-brand" href="#">Início</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
               
                <li class="nav-item">
                    <a class="nav-link" data-value="sobrenos" href="#">Sobre nós</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-value="servicos" href="#">Serviços</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-value="equipe" href="#">Equipe</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-value="contato" href="#">Contato</a>
                </li>
            </ul>
        </div>
    </nav>
</body>
    <!-- JS BootStrap Framework-->

</html>
